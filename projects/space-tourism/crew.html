<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@300;400;500;600;700&family=Barlow:wght@300;400;500;600;700&family=Bellefair&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/boilerplate.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/utils.css">

  <title>Frontend Mentor | Space tourism website</title>
</head>

<body class="bg bg--crew">
  <header class="header header--primary flex items-center">
    <div class="logo">
      <img src="./assets/shared/logo.svg" alt="space tourism logo">
    </div>

    <button class="btn btn--menu" aria-controls="primary-navigation">
      <span class="sr-only">Menu</span>
    </button>

    <nav class="nav nav--primary" data-expanded="false" id="primary-navigation">
      <ul class="nav__list nav__list--primary letter-space-400 font-barlow-cond flex uppercase" role="list">
        <li>
          <a href="./index.html" data-selected="false" class="nav__link text-light">
            <span class="nav__link--number text-white" aria-hidden="true">00</span> Home
          </a>
        </li>
        <li>
          <a href="./destination.html" data-selected="false" class="nav__link text-light">
            <span class="nav__link--number text-white" aria-hidden="true">01</span> Destination
          </a>
        </li>
        <li>
          <a href="./crew.html" data-selected="true" class="nav__link text-light">
            <span class="nav__link--number text-white" aria-hidden="true">02</span> Crew
          </a>
        </li>
        <li>
          <a href="" data-selected="false" class="nav__link text-light">
            <span class="nav__link--number text-white" aria-hidden="true">03</span> Technology
          </a>
        </li>
        <li>
          <a href="../../index.html" data-selected="false" class="nav__link text-light">
            <span class="nav__link--number text-white" aria-hidden="true">04</span> Portfolio
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <main class="main crew">
    <div class="wrapper grid grid-two-cols grid--crew">
      <h1 class="numbered-title span-entire uppercase text-500 font-barlow-cond letter-space-600 text-white">
        <span class="numbered-text bold" aria-hidden="true">02</span> Meet our crew
      </h1>
      <div class="flow" style="--flow-space: 4rem">
        <article class="crew__info flow" style="--flow-space: 2rem">
          <div class="crew__title text-600 font-bellefair text-light uppercase flow" style="--flow-space: 1rem">
            <h3>commander</h3>
            <p class="text-700 text-white">Douglas Hurley</p>
          </div>
          <p>
            Douglas Gerald Hurley is an American engineer, former Marine Corps pilot and former NASA astronaut. He
            launched into space for the third time as commander of Crew Dragon Demo-2.
          </p>
        </article>
        <div class="tab-list tab-list--crew flex" aria-label="destination list">
          <button class="btn btn--dot text-light font-barlow-cond letter-space-500" aria-selected="true" value="Douglas Hurley"></button>
          <button class="btn btn--dot text-light font-barlow-cond letter-space-500" aria-selected="false" value="Mark Shuttleworth"></button>
          <button class="btn btn--dot text-light font-barlow-cond letter-space-500" aria-selected="false" value="Victor Glover"></button>
          <button class="btn btn--dot text-light font-barlow-cond letter-space-500" aria-selected="false" value="Anousheh Ansari"></button>
        </div>
      </div>
      <div>
        <img src="./assets/crew/image-douglas-hurley.webp" style="max-height: 554px;" class="crew__image" alt="moon">
      </div>
    </div>
  </main>

  <script src="./js/app.js" type="module"></script>
</body>

</html>
